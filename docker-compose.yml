version: "3.9"

services:
  postgres:
    image: postgres:15-alpine
    container_name: pg-drone
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: dronedb
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  test-pg:
    image: postgres:15-alpine
    container_name: test-pg
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: test_dronedb        # ← use underscore, not hyphen
    ports:
      - "5433:5432"
    volumes:
      - test_pg_data:/var/lib/postgresql/data   # ← real volume, not tmpfs
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d test_dronedb"]
      interval: 3s
      timeout: 3s
      retries: 10

  redis:
    image: redis:7-alpine
    container_name: redis-drone
    ports:
      - "6379:6379"
    command: redis-server --save 60 1 --loglevel warning
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

volumes:
  pg_data:
  redis_data:
  test_pg_data: